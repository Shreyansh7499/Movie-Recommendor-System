<!DOCTYPE html>
<html>
<head>
	<title>Collaborative Filtering</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: black">
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h1 class="text-center py-5 text-success">Ratings As per User-User CF</h1>
			</div>
			<div class="col-2">
				<a href="/itemcf.html" class="btn btn-primary my-5 btn-large text-left">For Item-Item CF</a>
			</div>
		</div>
		{% for item in data %}
		<div class="row">	
			<div class="col text-left">
				<h2 class="text-white">{{item['name']}} <span class="text-warning ml-4">{{data2[loop.index-1]}} <i class="fas fa-star h5"></i></span></h2>
				<p class="text-secondary h5">{{item['year']}}</p>
				<p class="text-secondary">Genre: <i>{% for g in item['genre'] %}{{g}} {% endfor %}</i></p>
				<p class="text-white">{{item['synopsis']}}</p>
			</div>
			<div class="col-2"></div>
			<div class="col-3">
				
				<img src = "{{item['image']}}" class="w-100 m-3 mt-0">

			</div>
		</div>
		{% endfor %}
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
